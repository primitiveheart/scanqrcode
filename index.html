	<script language="JavaScript">
			
			function clickButton(obj){
			    var obj = $(obj);
			    obj.attr("disabled","disabled");/*按钮倒计时*/
			    var time = 60;
			    var set=setInterval(function(){
				    obj.val(--time+"(s)");
				    }, 1000);/*等待时间*/
			    setTimeout(function(){
				    obj.attr("disabled",false).val("重新获取验证码");/*倒计时*/
				    clearInterval(set);
				    }, 60000);
			}
		
			//获取url中参数
			function getUrlParam(name) {
		      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		      var r = window.location.search.substr(1).match(reg); //匹配目标参数
		      if (r != null) return unescape(r[2]); return null; //返回参数值
		    }
			
			
			function upload(inputId, imageId){
				$("#" + inputId).on("change",function(){
			    	if(typeof(FileReader) != "undefined"){
			    		var regex = /(.jpg|.jpeg|.gif|.png|.bmp)$/;
			    		$($(this)[0].files).each(function(){
			    			var file = $(this);
			    			if(regex.test(file[0].name.toLowerCase())){
			    				var reader = new FileReader();
			    				reader.onload = function(e){
			    					$("#" + imageId).attr("src", e.target.result);
			    				}
			    				reader.readAsDataURL(file[0]);
			    			}else{
			    				$("#my-confirm .am-modal-hd").html(file[0].name + "is not a valid image file.");
			    				$("#my-confirm").modal({
			    					onConfirm:function(){
			    						
			    					}
			    				})
			    				return false;
			    			}
			    		})
			    	}
			    })
			}
			
			//用于显示状态
			function displayStatus(url, uid, lotId){
				var fname = "parkingData";
				var fparam = '{"uid": "' + uid+'","lotId": "' + lotId+ '"}';
				$.ajax({
					type:"post",
					url:url,
					async:false,
					data:{
						fname:fname,
						fparam:fparam
					},
					success:function(data){
						var json = JSON.parse(data);
						if(json.success == 1){
							var tip = json.result.tip;
							
							if(tip == 1){
								$(".status").html("(可预约)");
								$(".park").html("停车");
							}else if(tip == 2){
								$(".status").html("停车中,停车的结束时间是:" + json.result.endTime);
								$(".park").html("驶离");
							}else if(tip == 4){
								$(".status").html("(不可预约)");
								$(".park").html("停车");
							}
						}
					}
				})
			}
